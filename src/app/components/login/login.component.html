<section class="bg-main-light p-4 rounded mt-3 mb-3 w-75 mx-auto">
    <h1 class="mt-4 mb-3">Login Now</h1>
    <form [formGroup]="loginForm" (ngSubmit)="handleForm()">

        <!-- <p>{{loginForm.get('name')?.getError('minlength') |json}}</p> -->
        <div class="mb-2">
            <label for="email">Email :</label>
            <input #inputEmail formControlName="email" type="email" id="email" class="form-control">
        </div>
        <div class="alert alert-danger" *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.touched || inputEmail.value.length >0)">
            <p *ngIf="loginForm.get('email')?.getError('required')">Email is Required</p>
            <p *ngIf="loginForm.get('email')?.getError('email')">Email is invalid</p>

        </div>
        <div class="mb-2">
            <label for="password">Password :</label>
            <input formControlName="password" type="password" id="password" class="form-control" #inputPassword>
        </div>
        <div class="alert alert-danger" *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.touched || inputPassword.value.length >0)">
            <p *ngIf="loginForm.get('password')?.getError('required')">password is Required</p>
            <p *ngIf="loginForm.get('password')?.getError('pattern')">password must start with uppercase then from 6 to 20</p>

        </div>


        <div class="d-flex justify-content-between align-items-center mt-3">

            <a routerLink="/forgotPass" class="cursor-pointer text-main ">Forget Password</a>
            <button  class="btn-main  d-block">Login
                </button>
        </div>

        <p *ngIf="msgError" class="alert alert-danger">{{msgError}}</p>


    </form>
</section>
