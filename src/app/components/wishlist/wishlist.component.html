<section class="w-75 mx-auto bg-main-light p-3 rounded-3 my-2">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Wishlist</h1>
    </div>
    <h4 class="mt-3 text-center" *ngIf="empty">your wishlist is empty</h4>
    <div class="row border-bottom py-3" *ngFor="let item of wishlistItems">
        <div class="col-md-3">
            <img [src]="item.imageCover" alt="" class="w-100 " >
        </div>
        <div class="col-md-9">
    <div class="d-flex justify-content-between">
            <!-- details -->
            <div>
                <h3 class="h5">{{item.title}}</h3>
                <p class="text-main " >Price : {{item.price}}EGP</p>
            </div>
    </div>
    <div class="d-flex justify-content-between">
        <button (click)="deleteItem(item.id,btnRemove)" class="btn p-0 m-0 text-danger" #btnRemove ><i class="fa-regular fa-trash-can me-1"></i>Remove</button>
        <button (click)="addCart(item._id,btnAdd)" class="btn-main  mt-3 " #btnAdd >
            Add to cart
          </button>
                
    </div>

        </div>
    </div>
</section>
