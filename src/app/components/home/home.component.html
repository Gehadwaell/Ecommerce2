<!-- categories -->
<section class="my-3">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let item of categories">
      <ng-template carouselSlide>
        <!-- items -->
        <div>
          <img
            [src]="item.image"
            class="w-100"
            [alt]="item.name"
            height="270"
          />
          <h3 class="h5">{{ item.name }}</h3>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</section>

<!-- products -->
<section>
  <h2 class="headings text-center my-5 ">popular products</h2>
<!-- <input type="text" class="form-control w-50 mx-auto  my-3" placeholder="Search....."> -->
  <div class="row g-4">
    <div class="col-md-3" *ngFor="let item of products.slice(0,12) ">
      <div class="product p-3 position-relative">
        <a *ngIf="wishlistData.includes(item._id)" (click)="deleteItem(item._id)" ><i class="fa-solid fa-heart  fa-2xl heart cursor-pointer text-danger"></i></a>
        <a *ngIf="!wishlistData.includes(item._id)" (click)="addFav(item._id)" ><i class="fa-regular fa-heart  fa-2xl heart cursor-pointer" ></i></a>
        <div [routerLink]="['/details', item._id]" class="cursor-pointer">
          <img [src]="item.imageCover" class="w-100" [alt]="item.title" />
          <h3 class="h6">{{ item.category.name | buy }}</h3>
          <h4 class="h6">{{ item.title | termtext : 2 }}</h4>
          <div class="d-flex align-items-center justify-content-between">
            <span>{{ item.price | currency : "EGP" }} </span>
            <div>
              <i class="fas fa-star rating-color"></i>
              <span class="text-muted">{{ item.ratingsAverage }}</span>
            </div>
          </div>
        </div>
        <button (click)="addCart(item._id,btnAdd)" class="btn-main w-100 mt-1" #btnAdd>
          Add to cart
        </button>
      </div>
    </div>
  </div>
</section>
