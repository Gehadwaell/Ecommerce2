<section>
    <h2 class="text-center my-5 headings">All products</h2>
    <!-- <input
      type="search"
      class="form-control w-50 mx-auto my-3"
      placeholder="Search....."
      [(ngModel)]="searchTerm"
    /> -->
    <div class="row g-4 justify-content-center">
      <div class="col-md-3" *ngFor="let item of products | paginate: { id: 'productPaginate',
      itemsPerPage: pageSize,
      currentPage: currentPage,
      totalItems: total }">
        <div class="product p-3">
          <div [routerLink]="['/details', item._id]" class="cursor-pointer">
            <img [src]="item.imageCover" class="w-100" [alt]="item.title" />
            <h3 class="h6">{{ item.category.name | buy }}</h3>
            <h4 class="h6">{{ item.title | termtext : 2 }}</h4>
            <div class="d-flex align-items-center justify-content-between">
              <span>{{ item.price | currency : "EGP" }} </span>
              <div>
                <i class="fas fa-star rating-color"></i>
                <span class="text-muted">{{ item.ratingsAverage }}</span>
              </div>
            </div>
          </div>
          <button (click)="addCart(item._id,btn)" class="btn-main w-100 mt-1" #btn>
            Add to cart
          </button>
        </div>
      </div>
    </div>
<div class="d-flex justify-content-center mt-5">
  <pagination-controls  id="productPaginate"
  (pageChange)="pageChanged($event)"
  (pageBoundsCorrection)="pageChanged($event)"
  [maxSize]="9"
  [directionLinks]="true"
  [autoHide]="true"
  [responsive]="true"
  previousLabel="Previous"
  nextLabel="Next"
  screenReaderPaginationLabel="Pagination"
  screenReaderPageLabel="page"
  screenReaderCurrentLabel="You're on page">
</pagination-controls>
</div>

  </section>
